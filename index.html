<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock XD</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/adobe-xd.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main_container">
        <section class="header">
            <div>
                <img src="./images/clock_logo.png" alt="" class="clock">
            </div>
            <div>
                <div class="time">
                    <div class="first">
                        TIME
                    </div>
                    <div class="second">
                        <p>
                          <span id="hour">10</span>
                          <br>
                          hours
                        </p>
                    </div>
                    <div class="second">
                        <p>
                          <span id="minute">45</span>
                          <br>
                          mins
                        </p>
                    </div>
                    <div class="second">
                        <p>
                           <span id="seconds">01</span>
                           <br>
                           secs
                        </p>
                    </div>
                    <div class="third" id="am">
                        AM
                    </div>
                </div>
                <div class="clock-bg-1">

                </div>
                <div class="clock-bg-2">

                </div>
            </div>
        </section>

        <section class="container-2">
            <section class="left">
                <div class="box-1">
                    <div>
                        <div class="text">
                            <div class="a">
                                <img src="./images/wake_up.png" width="35px">
                                <p style="right: 18%;">
                                    Set wake up time
                                </p>
                            </div>
                            <div class="b">
                                <p>

                                </p>
                            </div>
                            <div class="a">
                                <img src="./images/lunch_time.png" width="35px">
                                <p style="right: 22%;">
                                    Set lunch time
                                </p>
                            </div>
                            <div class="b">
                                <p>
                                    
                                </p>
                            </div>
                            <div class="a">
                                <img src="./images/nap_time.png" width="35px">
                                <p style="right: 25%;">
                                    Set nap time
                                </p>
                            </div>
                        </div>
                        <div class="input-time">
                            <select name="timing" id="wakeUpTime" style="top: 2%;">
                                <option value="0">default</option>
                                <option value="1">1AM - 2AM</option>
                                <option value="2">2AM - 3AM</option>
                                <option value="3">3AM - 4AM</option>
                                <option value="4">4AM - 5AM</option>
                                <option value="5">5AM - 6AM</option>
                                <option value="6">6AM - 7AM</option>
                                <option value="7">7AM - 8AM</option>
                                <option value="8">8AM - 9AM</option>
                                <option value="9">9AM - 10AM</option>
                                <option value="10">10AM - 11AM</option>
                                <option value="11">11AM - 12PM</option>
                                <option value="12">12PM - 1PM</option>
                                <option value="13">1PM - 2PM</option>
                                <option value="14">2PM - 3PM</option>
                                <option value="15">3PM - 4PM</option>
                                <option value="16">4PM - 5PM</option>
                                <option value="17">5PM - 6PM</option>
                                <option value="18">6PM - 7PM</option>
                                <option value="19">7PM - 8PM</option>
                                <option value="20">8PM - 9PM</option>
                                <option value="21">9PM - 10PM</option>
                                <option value="22">10PM - 11PM</option>
                                <option value="23">11PM - 12AM</option>
                                <option value="24">12AM - 1AM</option>
                            </select>

                            <select name="timing" id="lunchTime" style="top: 42%;">
                                <option value="0">default</option>
                                <option value="1">1AM - 2AM</option>
                                <option value="2">2AM - 3AM</option>
                                <option value="3">3AM - 4AM</option>
                                <option value="4">4AM - 5AM</option>
                                <option value="5">5AM - 6AM</option>
                                <option value="6">6AM - 7AM</option>
                                <option value="7">7AM - 8AM</option>
                                <option value="8">8AM - 9AM</option>
                                <option value="9">9AM - 10AM</option>
                                <option value="10">10AM - 11AM</option>
                                <option value="11">11AM - 12PM</option>
                                <option value="12">12PM - 1PM</option>
                                <option value="13">1PM - 2PM</option>
                                <option value="14">2PM - 3PM</option>
                                <option value="15">3PM - 4PM</option>
                                <option value="16">4PM - 5PM</option>
                                <option value="17">5PM - 6PM</option>
                                <option value="18">6PM - 7PM</option>
                                <option value="19">7PM - 8PM</option>
                                <option value="20">8PM - 9PM</option>
                                <option value="21">9PM - 10PM</option>
                                <option value="22">10PM - 11PM</option>
                                <option value="23">11PM - 12AM</option>
                                <option value="24">12AM - 1AM</option>
                            </select>

                            <select name="timing" id="napTime" style="bottom: 0%;">
                                <option value="0">default</option>
                                <option value="1">1AM - 2AM</option>
                                <option value="2">2AM - 3AM</option>
                                <option value="3">3AM - 4AM</option>
                                <option value="4">4AM - 5AM</option>
                                <option value="5">5AM - 6AM</option>
                                <option value="6">6AM - 7AM</option>
                                <option value="7">7AM - 8AM</option>
                                <option value="8">8AM - 9AM</option>
                                <option value="9">9AM - 10AM</option>
                                <option value="10">10AM - 11AM</option>
                                <option value="11">11AM - 12PM</option>
                                <option value="12">12PM - 1PM</option>
                                <option value="13">1PM - 2PM</option>
                                <option value="14">2PM - 3PM</option>
                                <option value="15">3PM - 4PM</option>
                                <option value="16">4PM - 5PM</option>
                                <option value="17">5PM - 6PM</option>
                                <option value="18">6PM - 7PM</option>
                                <option value="19">7PM - 8PM</option>
                                <option value="20">8PM - 9PM</option>
                                <option value="21">9PM - 10PM</option>
                                <option value="22">10PM - 11PM</option>
                                <option value="23">11PM - 12AM</option>
                                <option value="24">12AM - 1AM</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="box-3" onclick= setTime()>
                    <p>
                        Set time!!
                    </p>
                </div>

                <div class="box-2" id="create-div">
                    
                </div>

            </section>
            <section class="right">
                <p id="text">
                    <!-- LET'S HAVE SOME LUNCH !! -->
                </p>
                <div class="img" id="image">
                    
                </div>
            </section>
        </section>

    </section>

    <script src="./index.js"></script>
</body>
</html>
